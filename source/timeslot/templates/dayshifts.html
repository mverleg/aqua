
<ul>
    {% for slot in slots %}
        <li>
        	{{ slot }}
        	[<a href="{% url 'delete_timeslot' slot=slot.pk %}">delete</a>]
        	{% if slot.degeneracy > 1 %}
        		({{ slot.degeneracy }} pers.)
        	{% endif %}
        </li>
    {% endfor %}
</ul>

{% block footer %}{% endblock footer %}
