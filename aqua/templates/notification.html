
{% extends 'schedulebase.html' %}

{% block content %}
	
	<p>{{ message|safe }}</p>
	
	{% if next_page %}
		<a href="{{ next_page }}" data-role="button" data-icon="check">Doorgaan</a>
	{% else %}
		<a href="{% url 'schedule' %}" data-role="button" data-icon="check">Oke</a>
	{% endif %}
	
{% endblock content %}
